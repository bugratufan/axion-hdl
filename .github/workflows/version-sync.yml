# Version Sync Workflow
# - On PRs to develop: auto-bump version and sync
# - On PRs to main: strip -dev suffix from version and sync

name: Version Sync

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: read

jobs:
  # Version sync for develop PRs (auto-bump with dev suffix)
  version-sync-develop:
    if: github.base_ref == 'develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check if .version was modified
        id: version-check
        run: |
          git fetch origin develop
          CHANGED_FILES=$(git diff --name-only origin/develop...HEAD)
          
          if echo "$CHANGED_FILES" | grep -q "^\.version$"; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ .version file was modified in this PR"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ”„ .version file was NOT modified - will auto-bump"
          fi

      - name: Determine bump type from branch name
        id: bump-type
        if: steps.version-check.outputs.version_changed == 'false'
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "Branch name: $BRANCH"
          
          if [[ "$BRANCH" == feature/* ]]; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
            echo "Feature branch detected - will bump MINOR version"
          elif [[ "$BRANCH" == fix/* ]] || [[ "$BRANCH" == bugfix/* ]]; then
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
            echo "Fix/bugfix branch detected - will bump PATCH version"
          else
            echo "should_bump=false" >> $GITHUB_OUTPUT
            echo "Non-feature/fix branch - skipping version bump"
          fi

      - name: Auto-bump version
        if: steps.version-check.outputs.version_changed == 'false' && steps.bump-type.outputs.should_bump == 'true'
        run: |
          python scripts/sync_version.py --bump ${{ steps.bump-type.outputs.bump_type }}
          echo "New version: $(cat .version)"

      - name: Sync version to all files
        run: |
          python scripts/sync_version.py
          python scripts/sync_version.py --check

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            VERSION=$(cat .version)
            git add .version pyproject.toml setup.py axion_hdl/__init__.py
            git commit -m "chore: sync version to ${VERSION} [skip ci]"
            git push
            echo "âœ… Version changes committed and pushed"
          fi

  # Version sync for main PRs (strip -dev suffix)
  version-sync-main:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Strip -dev suffix from version
        run: |
          CURRENT_VERSION=$(cat .version)
          echo "Current version: $CURRENT_VERSION"
          
          # Remove .devXXX suffix if present
          CLEAN_VERSION=$(echo "$CURRENT_VERSION" | sed 's/\.dev[0-9]*$//')
          echo "Clean version: $CLEAN_VERSION"
          
          # Write clean version
          echo "$CLEAN_VERSION" > .version
          echo "âœ… Version updated to: $CLEAN_VERSION"

      - name: Sync version to all files
        run: |
          VERSION=$(cat .version)
          
          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
          # Update setup.py
          sed -i "s/version=\"[^\"]*\"/version=\"$VERSION\"/" setup.py
          
          # Update __init__.py
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" axion_hdl/__init__.py
          
          echo "âœ… Version synced to all files: $VERSION"
          
          # Verify
          echo "=== Verification ==="
          grep "version" .version pyproject.toml setup.py axion_hdl/__init__.py | head -10

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            VERSION=$(cat .version)
            git add .version pyproject.toml setup.py axion_hdl/__init__.py
            git commit -m "chore: prepare release ${VERSION} - remove dev suffix [skip ci]"
            git push
            echo "âœ… Release version committed and pushed"
          fi
