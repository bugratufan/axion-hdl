# Version Sync Workflow
# - On PRs to develop: NO version bump (just sync)
# - On PRs from develop to main: Analyze changes and bump accordingly
#   - If any feature branch changes found -> minor bump
#   - If only bugfix/fix/wip changes -> patch bump

name: Version Sync

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: read

jobs:
  # Version sync for develop PRs (NO version bump, just sync existing)
  version-sync-develop:
    if: github.base_ref == 'develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync version to all files (no bump)
        run: |
          echo "ðŸ“ Syncing version to all files (no auto-bump for develop PRs)"
          python scripts/sync_version.py
          python scripts/sync_version.py --check

      - name: Commit version changes if needed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            VERSION=$(cat .version)
            git add .version pyproject.toml setup.py axion_hdl/__init__.py
            git commit -m "chore: sync version to ${VERSION} [skip ci]"
            git push
            echo "âœ… Version changes committed and pushed"
          fi

  # Version sync for main PRs (analyze changes and bump)
  version-sync-main:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check if .version was modified
        id: version-check
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          
          if echo "$CHANGED_FILES" | grep -q "^\.version$"; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ .version file was modified in this PR - skipping auto-bump"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ”„ .version file was NOT modified - will analyze changes for auto-bump"
          fi

      - name: Analyze merged branch origins
        id: analyze-branches
        if: steps.version-check.outputs.version_changed == 'false'
        run: |
          echo "ðŸ” Analyzing changes between main and develop..."
          
          # Get all merge commits between main and current HEAD
          # These represent the branches that were merged into develop
          git fetch origin main develop
          
          # Get commit messages from develop that are not in main
          # This helps identify the original branch types
          COMMITS=$(git log origin/main..HEAD --oneline --merges 2>/dev/null || echo "")
          
          echo "Merge commits found:"
          echo "$COMMITS"
          
          # Also check the current branch name (useful if merging directly)
          CURRENT_BRANCH="${{ github.head_ref }}"
          echo "Current branch: $CURRENT_BRANCH"
          
          # Look for feature branches in merge commit messages
          # Pattern: "Merge pull request #XX from user/feature/..."
          # Or: "Merge branch 'feature/...' into develop"
          HAS_FEATURE=false
          
          # Check merge commit messages
          if echo "$COMMITS" | grep -qiE "(feature/|feat/)"; then
            HAS_FEATURE=true
            echo "âœ… Found feature branch merges"
          fi
          
          # Also check if any non-merge commits reference feature branches
          ALL_COMMIT_MSGS=$(git log origin/main..HEAD --oneline 2>/dev/null || echo "")
          if echo "$ALL_COMMIT_MSGS" | grep -qiE "(feat:|feature:)"; then
            HAS_FEATURE=true
            echo "âœ… Found feature commits"
          fi
          
          # Check the PR branch name itself
          if [[ "$CURRENT_BRANCH" == feature/* ]] || [[ "$CURRENT_BRANCH" == feat/* ]]; then
            HAS_FEATURE=true
            echo "âœ… Current branch is a feature branch"
          fi
          
          if [ "$HAS_FEATURE" = true ]; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Will bump MINOR version (feature changes detected)"
          else
            # Check if there are any commits at all (bugfix/wip/fix)
            if [ -n "$ALL_COMMIT_MSGS" ]; then
              echo "bump_type=patch" >> $GITHUB_OUTPUT
              echo "should_bump=true" >> $GITHUB_OUTPUT
              echo "ðŸ”§ Will bump PATCH version (bugfix/fix/wip changes only)"
            else
              echo "should_bump=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ No significant changes detected - skipping bump"
            fi
          fi

      - name: Auto-bump version
        if: steps.version-check.outputs.version_changed == 'false' && steps.analyze-branches.outputs.should_bump == 'true'
        run: |
          BUMP_TYPE="${{ steps.analyze-branches.outputs.bump_type }}"
          echo "ðŸš€ Bumping $BUMP_TYPE version..."
          python scripts/sync_version.py --bump $BUMP_TYPE
          echo "New version: $(cat .version)"

      - name: Strip -dev suffix from version (if present)
        run: |
          CURRENT_VERSION=$(cat .version)
          echo "Current version: $CURRENT_VERSION"
          
          # Remove .devXXX suffix if present
          CLEAN_VERSION=$(echo "$CURRENT_VERSION" | sed 's/\.dev[0-9]*$//')
          echo "Clean version: $CLEAN_VERSION"
          
          # Write clean version
          echo "$CLEAN_VERSION" > .version
          echo "âœ… Version updated to: $CLEAN_VERSION"

      - name: Sync version to all files
        run: |
          python scripts/sync_version.py
          python scripts/sync_version.py --check

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            VERSION=$(cat .version)
            git add .version pyproject.toml setup.py axion_hdl/__init__.py
            git commit -m "chore: prepare release ${VERSION} [skip ci]"
            git push
            echo "âœ… Release version committed and pushed"
          fi
