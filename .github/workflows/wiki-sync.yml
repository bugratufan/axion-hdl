name: Wiki Sync

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "docs/wiki/**"
  pull_request:
    branches:
      - develop
      - main
    paths:
      - "docs/wiki/**"

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Sync Wiki to GitHub
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone the wiki repository
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki_repo
          
          # Determine destination based on branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, use the target branch to determine where it WOULD go
            TARGET_BRANCH="${{ github.base_ref }}"
          else
            # For Pushes, use the ref name
            TARGET_BRANCH="${GITHUB_REF##*/}"
          fi
          
          echo "Event: ${{ github.event_name }}"
          echo "Target Branch: $TARGET_BRANCH"

          if [ "$TARGET_BRANCH" = "main" ]; then
            # Main branch: sync directly to wiki root
            DEST_DIR="wiki_repo"
            
            # Check for Dry Run (Pull Request)
            if [ "${{ github.event_name }}" = "pull_request" ]; then
               echo "--- DRY RUN (Pull Request - main) ---"
               echo "Would sync docs/wiki/ -> $DEST_DIR (excluding Develop-* files)"
               rsync -av --dry-run --exclude '.git' --exclude 'Develop-*' docs/wiki/ "$DEST_DIR/"
               exit 0
            fi
            
            # Real Run for main
            echo "--- SYNCING (Push - main) ---"
            rsync -av --exclude '.git' --exclude 'Develop-*' docs/wiki/ "$DEST_DIR/"
            
          elif [ "$TARGET_BRANCH" = "develop" ]; then
            # Develop branch: add 'Develop-' prefix to all files
            DEST_DIR="wiki_repo"
            
            # Check for Dry Run (Pull Request)
            if [ "${{ github.event_name }}" = "pull_request" ]; then
               echo "--- DRY RUN (Pull Request - develop) ---"
               echo "Would sync docs/wiki/ -> $DEST_DIR with 'Develop-' prefix"
               for file in docs/wiki/*.md; do
                 filename=$(basename "$file")
                 if [ "$filename" = "_Sidebar.md" ]; then
                   continue  # Skip sidebar, we'll handle it separately
                 fi
                 echo "  $filename -> Develop-$filename"
               done
               exit 0
            fi
            
            # Real Run for develop
            echo "--- SYNCING (Push - develop) ---"
            
            # Remove old Develop-* files (except sidebar link we'll add)
            rm -f "$DEST_DIR"/Develop-*.md
            
            # Copy files with Develop- prefix
            for file in docs/wiki/*.md; do
              filename=$(basename "$file")
              if [ "$filename" = "_Sidebar.md" ]; then
                continue  # Skip sidebar
              fi
              echo "Copying $filename -> Develop-$filename"
              cp "$file" "$DEST_DIR/Develop-$filename"
            done
            
            # Update internal links in Develop-* files to point to Develop- versions
            for file in "$DEST_DIR"/Develop-*.md; do
              # Replace wiki links like [text](PageName) with [text](Develop-PageName)
              sed -i 's/\](\([A-Za-z_]*\))/](Develop-\1)/g' "$file"
              # Fix any double-prefixed links
              sed -i 's/Develop-Develop-/Develop-/g' "$file"
            done
            
            # Add Develop Version section to sidebar if not present
            if ! grep -q "Develop Version" "$DEST_DIR/_Sidebar.md"; then
              echo "" >> "$DEST_DIR/_Sidebar.md"
              echo "---" >> "$DEST_DIR/_Sidebar.md"
              echo "- **ðŸ”§ Develop Version**" >> "$DEST_DIR/_Sidebar.md"
              echo "    - [Develop Wiki Home](Develop-Home)" >> "$DEST_DIR/_Sidebar.md"
            fi
            
          else
            echo "Branch $TARGET_BRANCH not configured for Wiki Sync. Exiting."
            exit 0
          fi
          
          # Commit and Push
          cd wiki_repo
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to sync"
          else
            git commit -m "chore: Sync wiki from docs/wiki ($TARGET_BRANCH) [skip ci]"
            git push
          fi

