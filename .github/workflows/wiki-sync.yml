name: Wiki Sync

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "docs/wiki/**"
  pull_request:
    branches:
      - develop
      - main
    paths:
      - "docs/wiki/**"

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Sync Wiki to GitHub
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone the wiki repository
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki_repo
          
          # Determine destination based on branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, use the target branch to determine where it WOULD go
            TARGET_BRANCH="${{ github.base_ref }}"
          else
            # For Pushes, use the ref name
            TARGET_BRANCH="${GITHUB_REF##*/}"
          fi
          
          echo "Event: ${{ github.event_name }}"
          echo "Target Branch: $TARGET_BRANCH"

          if [ "$TARGET_BRANCH" = "main" ]; then
            DEST_DIR="wiki_repo"
            RSYNC_OPTS="-av --delete --exclude develop --exclude .git"
            
          elif [ "$TARGET_BRANCH" = "develop" ]; then
            DEST_DIR="wiki_repo/develop"
            mkdir -p "$DEST_DIR"
            RSYNC_OPTS="-av --delete --exclude .git"
            
          else
            echo "Branch $TARGET_BRANCH not configured for Wiki Sync. Exiting."
            exit 0
          fi
          
          # Check for Dry Run (Pull Request)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
             echo "--- DRY RUN (Pull Request) ---"
             echo "Would sync docs/wiki/ -> $DEST_DIR"
             rsync $RSYNC_OPTS --dry-run docs/wiki/ "$DEST_DIR/"
             exit 0
          fi

          # Real Run
          echo "--- SYNCING (Push) ---"
          echo "Syncing docs/wiki/ -> $DEST_DIR"
          rsync $RSYNC_OPTS docs/wiki/ "$DEST_DIR/"
          
          # Commit and Push
          cd wiki_repo
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to sync"
          else
            git commit -m "chore: Sync wiki from docs/wiki ($TARGET_BRANCH) [skip ci]"
            git push
          fi
