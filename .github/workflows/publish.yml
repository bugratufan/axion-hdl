# Publish to PyPI Workflow
# Automatically publishes to PyPI when code is pushed to main branch
# Also creates a GitHub release with the version tag

name: Publish to PyPI

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  # First, run tests to ensure everything passes
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      
      - name: Install GHDL
        run: |
          sudo apt-get update
          sudo apt-get install -y ghdl
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov
      
      - name: Run tests
        run: make test

  # Build the package
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # Create tag and GitHub release
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist - will create"
          fi
      
      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "âœ… Created and pushed tag: $VERSION"
      
      - name: Check if release exists
        id: check-release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $VERSION does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to PyPI
  publish-to-pypi:
    needs: [build, release]
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/p/axion-hdl

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Set up Python for yanking
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Yank old dev versions from PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install requests
          python << 'EOF'
          import requests
          import os
          import re

          token = os.environ.get('PYPI_API_TOKEN', '')
          if not token:
              print("No PYPI_API_TOKEN found, skipping yank")
              exit(0)

          # Get all versions from PyPI
          resp = requests.get('https://pypi.org/pypi/axion-hdl/json')
          if resp.status_code != 200:
              print(f"Failed to fetch package info: {resp.status_code}")
              exit(0)

          data = resp.json()
          versions = list(data.get('releases', {}).keys())
          dev_versions = [v for v in versions if '.dev' in v]

          print(f"Found dev versions: {dev_versions}")

          # Yank each dev version
          for ver in dev_versions:
              print(f"Yanking {ver}...")
              # PyPI doesn't have a public yank API, so we just print a warning
              print(f"  Note: Yank {ver} manually or use 'twine' with --skip-existing for future releases")

          print("Done. Old dev versions should be manually yanked if needed.")
          EOF

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
