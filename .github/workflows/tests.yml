name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run Python tests
      run: |
        pytest tests/python/ -v --cov=axion_hdl --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  vhdl-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install GHDL
      run: |
        sudo apt-get update
        sudo apt-get install -y ghdl
    
    - name: Install axion-hdl
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Generate VHDL outputs
      run: |
        axion-hdl -s tests/vhdl -o output --vhdl --c-header --xml --markdown
    
    - name: Run VHDL tests
      run: |
        make test-vhdl

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        flake8 axion_hdl/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 axion_hdl/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
