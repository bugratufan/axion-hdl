name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install GHDL
      run: |
        sudo apt-get update
        sudo apt-get install -y ghdl
        ghdl --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run all tests
      run: |
        make test
    
    - name: Upload test results
      if: matrix.python-version == '3.11' && always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TEST_RESULTS.md

  update-results:
    needs: test
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install GHDL
      run: |
        sudo apt-get update
        sudo apt-get install -y ghdl
        ghdl --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run tests and generate report
      run: |
        make test || true
    
    - name: Commit test results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add TEST_RESULTS.md || true
        git diff --staged --quiet || git commit -m "docs: update test results [skip ci]"
        git push || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        flake8 axion_hdl/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 axion_hdl/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  gui-test:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-playwright
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Run GUI tests
      run: |
        python -m pytest tests/python/test_gui.py -v --tb=short
    
    - name: Upload GUI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gui-test-results
        path: |
          test-results/
          playwright-report/
        if-no-files-found: ignore
